<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="detail.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="final1.js"></script>


  </head>
  <body>
    <div class="container">
      <h1>Connect with us</h1>
      <p>
        We would love to help you with making your home more comfortable and safe.
      </p>
      <div class="contact-box">
        <div class="contact-left">
          <h3>Send your request</h3>
          <form>
            <div class="input-row">
             <div class="input-group">
               <label for="">Name</label>
               <input type="text" name="" value="" placeholder="Enter your name">
             </div>
             <div class="input-group">
              <label for="">Phone</label>
              <input type="text" name="" value="" placeholder="Enter your phone number">
             </div>
            </div>

            <div class="input-row">
             <div class="input-group">
               <label for="">Email</label>
               <input type="text" name="" value="" placeholder="Enter your email">
             </div>
             <div class="input-group">
              <label for="">Termin</label>
              <input type="text" name="" value="" placeholder="Enter your desired term">
             </div>
            </div>

            <label for="">Message</label>
            <textarea name="name" rows="8" cols="80" placeholder="Your Message"></textarea>
            <button type="submit" name="button" class="send" >SEND</button>
          </form>

        </div>

        <div class="contact-right">
           <h3>Reach Us</h3>
           <table>
             <tr>
               <td>Email</td>
               <td>homedecor1412@gmail.com</td>
             </tr>
             <tr>
               <td>Phone</td>
               <td>+398 76 898 989</td>
             </tr>
             <tr>
               <td>Address</td>
               <td>Konstantin Apostolov 16, Kocani</td>
             </tr>
           </table>
           <button onclick="signOut()" class="con">Signout</button>
        </div>

      </div>
  </body>
</html>
